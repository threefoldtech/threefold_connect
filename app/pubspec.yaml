  permission_handler: ^10.2.0
  path_provider: ^2.0.2
  dio: ^5.0.0
  open_filex: ^4.3.2
  country_picker: ^2.0.20
  pinenacl: ^0.5.1

dev_dependencies:
  flutter_native_splash: ^2.3.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/logo.png
  android: true
  ios: true

flutter:
  uses-material-design: true
